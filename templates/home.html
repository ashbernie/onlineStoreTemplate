{% extends "layout.html" %}

{% block content %}

<div class="row" id="products_page">
    <div class="col-md-12">
<html>
<head>
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>
	<title>Navigation Bar</title>
	<style>
		/* Style for navigation bar */
		.navbar {
			display: flex;
			align-items: center;
			justify-content: space-between;
			background-color: #333;
			color: #fff;
			padding: 10px;
		}
		.navbar ul {
			display: flex;
			margin: 0;
			padding: 0;
			list-style: none;
		}
		.navbar ul li {
			margin-right: 20px;
		}
		.navbar ul li a {
			color: #fff;
			text-decoration: none;
			font-size: 16px;
			font-weight: bold;
            font-family: "Roboto";
		}
		.navbar-logo {
			margin: 0;
			text-align: center;
			flex-grow: 1;
		}
		.navbar-logo img {
			height: 50px;
		}
		.navbar-search {
			display: flex;
			align-items: center;
		}
		.navbar-search input[type="text"] {
			padding: 5px;
			border: none;
			border-radius: 3px;
			margin-right: 10px;
		}
		.navbar-search input[type="submit"] {
			padding: 5px 10px;
			background-color: #fff;
			border: none;
			border-radius: 3px;
			color: #333;
			font-weight: bold;
			cursor: pointer;
		}
	</style>
</head>
<body>
	<nav class="navbar">
		<ul>
			<li><a href="home.html">HOME</a></li>
			<li><a href="#">SHOP</a></li>
			<li><a href="ourBrand.html">OUR BRAND</a></li>
            <li><a href="contact.html">CONTACT US</a></li>
		</ul>
		<div class="navbar-logo">
			<img src="lykoslogo.png" alt="Logo">
		</div>
		<div class="navbar-search">
			<form>
				<input type="text" placeholder="Search...">
				<input type="submit" value="Search">
			</form>
		</div>
	</nav>
</body>
</html>
        <hr>
        <div class="row">
            <form action="/checkout" method="post">
                <div class="form-group">
                    <div class="row">
                        {% for product in products %}
                        <div class="col-md-4">
                            <div class="product_card" id="product_card">
                                <img src="{{ product.image_url }}" class="product_card-img" alt="...">
                                <div class="product_card-body">
                                    <h5 class="product_card-title">{{ product.item_name }}</h5>
                                    <p class="product_card-text">{{ product.info }}</p>
                                    <p class="product_card-price">${{ product.price }}</p>
                                    <input type="number" class="quantity" id={{product.id}} name={{product.id}}
                                        placeholder="0">
                                </div>
                            </div>
                        </div>
                        {% endfor %}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="index_buttons">
                        <button type="submit" class="btn btn-primary" id="checkout_button">Order</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}
